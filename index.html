<body>
    <div class="weather-container">

            <div class="detail-row">

        <!-- HOURLY WEATHER CAROUSEL -->

                <!-- Hourly forecast will be populated here -->
            </div>
        </div>

        <!-- WEATHER BACKGROUND TEST BUTTONS -->
        <div style="background: rgba(255, 193, 7, 0.1); border: 2px solid #ffc107; border-radius: 10px; padding: 12px; margin: 10px 0;">
            <h3 style="color: #e17055; margin: 0 0 8px 0; font-size: 1em; font-weight: 600;">üß™ Test Weather Backgrounds</h3>
            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px;">
                <button onclick="testWeatherCondition('sunny')" style="background: #ffa502; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-size: 11px; font-weight: 600;">‚òÄÔ∏è Sunny</button>
                <button onclick="testWeatherCondition('rainy')" style="background: #3742fa; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-size: 11px; font-weight: 600;">üåßÔ∏è Rainy</button>
                <button onclick="testWeatherCondition('cloudy')" style="background: #747d8c; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-size: 11px; font-weight: 600;">‚òÅÔ∏è Cloudy</button>
                <button onclick="testWeatherCondition('snowy')" style="background: #7bed9f; color: #2d3436; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-size: 11px; font-weight: 600;">‚ùÑÔ∏è Snowy</button>

                <button onclick="testWeatherCondition('foggy')" style="background: #a4b0be; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-size: 11px; font-weight: 600;">üå´Ô∏è Foggy</button>

    <script>
        let weatherData = null;
        
        // Weather icon mapping
        const weatherIcons = {
            'clear sky': '‚òÄÔ∏è', 'sunny': '‚òÄÔ∏è', 'clear': '‚òÄÔ∏è', 'fair': 'üå§Ô∏è',
            'few clouds': 'üå§Ô∏è', 'partly cloudy': '‚õÖ', 'partly sunny': '‚õÖ',
            'scattered clouds': '‚õÖ', 'broken clouds': '‚òÅÔ∏è', 'cloudy': '‚òÅÔ∏è',
            'overcast clouds': '‚òÅÔ∏è', 'overcast': '‚òÅÔ∏è', 'mostly cloudy': '‚òÅÔ∏è',
            'rain': 'üåßÔ∏è', 'showers': 'üå¶Ô∏è', 'light rain': 'üå¶Ô∏è',
            'heavy rain': 'üåßÔ∏è', 'drizzle': 'üå¶Ô∏è', 'sprinkles': 'üå¶Ô∏è',
            'thunderstorms': '‚õàÔ∏è', 'thunderstorm': '‚õàÔ∏è', 'storms': '‚õàÔ∏è',
            'snow': 'üå®Ô∏è', 'light snow': 'üå®Ô∏è', 'heavy snow': '‚ùÑÔ∏è',
            'blizzard': 'üå®Ô∏è', 'flurries': 'üå®Ô∏è', 'sleet': 'üå®Ô∏è',
            'fog': 'üå´Ô∏è', 'foggy': 'üå´Ô∏è', 'mist': 'üå´Ô∏è', 'haze': 'üå´Ô∏è',
            'smoke': 'üå´Ô∏è', 'dust': 'üå´Ô∏è', 'windy': 'üí®', 'breezy': 'üçÉ'
        };

        function getWeatherIcon(forecast) {
            const description = forecast.toLowerCase();
            for (const [key, icon] of Object.entries(weatherIcons)) {
                if (description.includes(key)) return icon;
            }
            if (description.includes('cloud')) return '‚òÅÔ∏è';
            if (description.includes('rain')) return 'üåßÔ∏è';
            if (description.includes('sun') || description.includes('clear')) return '‚òÄÔ∏è';
            if (description.includes('snow')) return 'üå®Ô∏è';
            if (description.includes('storm')) return '‚õàÔ∏è';
            if (description.includes('wind')) return 'üí®';
            return 'üå§Ô∏è';
        }

        function extractPrecipitationChance(detailedForecast) {
            const text = detailedForecast.toLowerCase();
            const patterns = [
                /(\d+)%\s*chance/i, /chance.*?(\d+)%/i,
                /precipitation.*?(\d+)%/i, /(\d+)\s*percent/i
            ];
            for (const pattern of patterns) {
                const match = text.match(pattern);
                if (match) return `${match[1]}%`;
            }
            if (text.includes('likely')) return 'Likely (60-70%)';
            if (text.includes('possible')) return 'Possible (30-50%)';
            if (text.includes('slight chance')) return 'Slight (20-30%)';
            if (text.includes('isolated')) return 'Isolated (10-20%)';
            return '-';
        }

        function getDayName(dateStr, index) {
            if (index === 0) return 'Today';
            if (index === 1) return 'Tomorrow';
            const date = new Date(dateStr);
            const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            return days[date.getDay()];
        }

        function formatHourlyTime(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            
            if (date.toDateString() === now.toDateString()) {
                return date.toLocaleTimeString('en-US', { 
                    hour: 'numeric', 
                    hour12: true 
                });
            } else {
                const tomorrow = new Date(now);
                tomorrow.setDate(tomorrow.getDate() + 1);
                
                if (date.toDateString() === tomorrow.toDateString()) {
                    return 'Tom ' + date.toLocaleTimeString('en-US', { 
                        hour: 'numeric', 
                        hour12: true 
                    });
                } else {
                    return date.toLocaleDateString('en-US', { 
                        weekday: 'short' 
                    }) + ' ' + date.toLocaleTimeString('en-US', { 
                        hour: 'numeric', 
                        hour12: true 
                    });
                }
            }
        }

        async function getUserLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('Geolocation is not supported by this browser'));
                    return;
                }
                navigator.geolocation.getCurrentPosition(resolve, reject, {
                    enableHighAccuracy: true, timeout: 15000, maximumAge: 300000
                });
            });
        }

        async function callNWSPointsAPI(lat, lon) {
            const pointsUrl = `https://api.weather.gov/points/${lat.toFixed(4)},${lon.toFixed(4)}`;

        async function getCurrentWeatherObservations(pointsData) {
            try {
                const stationsUrl = pointsData.properties.observationStations;
                console.log('Fetching stations from:', stationsUrl);
                
                const stationsResponse = await fetch(stationsUrl, {
                    headers: {
                        'Accept': 'application/geo+json',
                        'User-Agent': '(GenesWeatherApp, contact@example.com)'
                    }
                });
                
                if (!stationsResponse.ok) {
                    console.log('Stations API failed:', stationsResponse.status);
                    return null;
                }
                
                const stationsData = await stationsResponse.json();
                console.log('Found stations:', stationsData.features?.length);
                
                if (!stationsData.features || stationsData.features.length === 0) {
                    console.log('No weather stations found');
                    return null;
                }
                
                // Try first 3 stations
                for (let i = 0; i < Math.min(3, stationsData.features.length); i++) {
                    try {
                        const stationId = stationsData.features[i].properties.stationIdentifier;
                        const observationUrl = `https://api.weather.gov/stations/${stationId}/observations/latest`;
                        console.log(`Trying station ${i + 1}:`, stationId);
                        
                        const obsResponse = await fetch(observationUrl, {
                            headers: {
                                'Accept': 'application/geo+json',
                                'User-Agent': '(GenesWeatherApp, contact@example.com)'
                            }
                        });
                        
                        if (obsResponse.ok) {
                            const obsData = await obsResponse.json();
                            const props = obsData.properties;
                            console.log('Current observations:', props);
                            
                            // Check if we have temperature data
                            if (props.temperature && props.temperature.value !== null) {
                                const tempF = Math.round(props.temperature.value * 9/5 + 32);
                                console.log('Found current temperature:', tempF);
                                
                                return {
                                    temperature: tempF,
                                    temperatureUnit: 'F',
                                    humidity: props.relativeHumidity && props.relativeHumidity.value !== null ? 
                                             `${Math.round(props.relativeHumidity.value)}%` : null,
                                    windSpeed: props.windSpeed && props.windSpeed.value !== null ? 
                                              Math.round(props.windSpeed.value * 2.237) : null, // Convert m/s to mph
                                    windDirection: props.windDirection && props.windDirection.value !== null ? 
                                                 getWindDirection(props.windDirection.value) : null,
                                    conditions: props.textDescription || null,
                                    timestamp: props.timestamp
                                };
                            }
                        }
                    } catch (stationError) {
                        console.log(`Station ${i + 1} error:`, stationError);
                        continue;
                    }
                }
                
                console.log('No current observations found from any station');
                return null;
            } catch (error) {
                console.log('Observations API error:', error);
                return null;
            }
        }

        function getWindDirection(degrees) {
            const directions = ['N', 'NNE', 'NE', 'ENE', 'E', 'ESE', 'SE', 'SSE', 
                              'S', 'SSW', 'SW', 'WSW', 'W', 'WNW', 'NW', 'NNW'];
            const index = Math.round(degrees / 22.5) % 16;
            return directions[index];
        }

        function displaySevenDayForecast(periods) {
            const sevenDayGrid = document.getElementById('seven-day-grid');
            sevenDayGrid.innerHTML = '';
            
            const dailyForecasts = [];
            for (let i = 0; i < Math.min(14, periods.length); i += 2) {
                const dayPeriod = periods[i];
                const nightPeriod = periods[i + 1];
                const dayForecast = {
                    name: dayPeriod.name, date: dayPeriod.startTime,
                    icon: getWeatherIcon(dayPeriod.shortForecast),
                    shortForecast: dayPeriod.shortForecast,
                    highTemp: dayPeriod.temperature,
                    lowTemp: nightPeriod ? nightPeriod.temperature : null,
                    tempUnit: dayPeriod.temperatureUnit
                };
                dailyForecasts.push(dayForecast);
                if (dailyForecasts.length >= 7) break;
            }
            
            dailyForecasts.forEach((day, index) => {
                const forecastDay = document.createElement('div');
                forecastDay.className = 'forecast-day';
                const dayName = getDayName(day.date, index);
                const highTemp = day.highTemp;
                const lowTemp = day.lowTemp;
                
                forecastDay.innerHTML = `
                    <div class="day-info">
                        <div class="day-name">${dayName}</div>
                        <div class="day-icon">${day.icon}</div>
                        <div class="day-desc">${day.shortForecast}</div>
                    </div>
                    <div class="day-temps">
                        <span class="temp-high">${highTemp}¬∞</span>
                        ${lowTemp ? `<span class="temp-separator">/</span><span class="temp-low">${lowTemp}¬∞</span>` : ''}
                    </div>
                `;
                sevenDayGrid.appendChild(forecastDay);
            });
        }

        function setWeatherBackground(conditions) {
            const container = document.querySelector('.test-container-1');
            const desc = conditions.toLowerCase();
            
            container.classList.remove('weather-sunny', 'weather-rainy', 'weather-cloudy', 'weather-snowy', 'weather-stormy', 'weather-foggy');
            
            if (desc.includes('rain') || desc.includes('shower') || desc.includes('drizzle')) {
                container.classList.add('weather-rainy');
            } else if (desc.includes('storm') || desc.includes('thunder')) {
                container.classList.add('weather-stormy');
            } else if (desc.includes('snow') || desc.includes('blizzard') || desc.includes('flurr')) {
                container.classList.add('weather-snowy');
            } else if (desc.includes('fog') || desc.includes('mist') || desc.includes('haze')) {
                container.classList.add('weather-foggy');
            } else if (desc.includes('sun') || desc.includes('clear') || desc.includes('fair')) {
                container.classList.add('weather-sunny');
            } else if (desc.includes('cloud') || desc.includes('overcast')) {
                container.classList.add('weather-cloudy');
            } else {
                container.classList.add('weather-cloudy');
            }
        }

        async function displayWeatherData(pointsData, forecastData, lat, lon) {
            const currentPeriod = forecastData.properties.periods[0];
            const relativeLocation = pointsData.properties.relativeLocation?.properties;
            
            let locationName = 'Your Location';
            if (relativeLocation && relativeLocation.city && relativeLocation.state) {
                locationName = `${relativeLocation.city}, ${relativeLocation.state}`;
            } else if (relativeLocation && relativeLocation.city) {
                locationName = `${relativeLocation.city}, US`;
            }
            
            console.log('Getting current weather observations...');
            const currentWeather = await getCurrentWeatherObservations(pointsData);
            console.log('Current weather result:', currentWeather);
            
            // Determine what data to display
            const displayTemperature = currentWeather?.temperature || currentPeriod.temperature;
            const displayTempUnit = currentWeather?.temperatureUnit || currentPeriod.temperatureUnit;
            const displayConditions = currentWeather?.conditions || currentPeriod.shortForecast;
            
            // Wind handling
            let displayWind;
            if (currentWeather?.windSpeed && currentWeather?.windDirection) {
                displayWind = `${currentWeather.windSpeed} mph ${currentWeather.windDirection}`;
            } else {
                displayWind = `${currentPeriod.windSpeed} ${currentPeriod.windDirection}`;
            }
            
            // Humidity handling
            let displayHumidity = currentWeather?.humidity || 'Getting...';
            
            const weatherIcon = getWeatherIcon(displayConditions);
            const precipChance = extractPrecipitationChance(currentPeriod.detailedForecast);
            
            // Use forecast conditions for background
            setWeatherBackground(currentPeriod.shortForecast);
            
            // If we don't have humidity from current observations, try the stations API directly
            if (displayHumidity === 'Getting...' || displayHumidity === null) {
                displayHumidity = 'Not available';
            }
            
            // Fetch hourly forecast data
            try {
                const hourlyForecastData = await callNWSHourlyForecastAPI(pointsData.properties.forecastHourly);
                displayHourlyForecast(hourlyForecastData);
            } catch (error) {
                console.error('Hourly forecast error:', error);
                document.getElementById('hourly-carousel').innerHTML = '<div style="padding: 20px; color: #636e72; text-align: center; font-size: 14px;">Hourly forecast unavailable</div>';
            }
            
            // Display the data
            document.getElementById('location').textContent = locationName;
            document.getElementById('weather-icon').textContent = weatherIcon;
            document.getElementById('temperature').textContent = `${displayTemperature}¬∞${displayTempUnit}`;
            document.getElementById('conditions').textContent = displayConditions;
            document.getElementById('temp-unit').textContent = `${displayTemperature}¬∞${displayTempUnit}`;
            document.getElementById('wind').textContent = displayWind;
            document.getElementById('humidity').textContent = displayHumidity;
            document.getElementById('precipitation').textContent = precipChance;
            document.getElementById('coordinates').textContent = `${lat.toFixed(4)}, ${lon.toFixed(4)}`;
            document.getElementById('detailed-forecast-text').textContent = currentPeriod.detailedForecast;
            
            displaySevenDayForecast(forecastData.properties.periods);
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('weather-info').classList.add('show');
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('weather-info').classList.remove('show');
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = message;
        }

        async function getWeatherData() {
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('weather-info').classList.remove('show');
            document.getElementById('error').style.display = 'none';
            
            try {
                const position = await getUserLocation();
                const { latitude, longitude } = position.coords;
                const pointsData = await callNWSPointsAPI(latitude, longitude);
                const forecastData = await callNWSForecastAPI(pointsData.properties.forecast);
                await displayWeatherData(pointsData, forecastData, latitude, longitude);
            } catch (error) {
                let errorMessage = 'Unable to get weather data. ';
                if (error.code === 1) {
                    errorMessage += 'Please allow location access and refresh the page.';
                } else if (error.code === 2) {
                    errorMessage += 'Location information is unavailable.';
                } else if (error.code === 3) {
                    errorMessage += 'Location request timed out.';
                } else {
                    errorMessage += error.message || 'Please check your internet connection.';
                }
                showError(errorMessage);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            getWeatherData();
        });
    </script>
